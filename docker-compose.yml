services:
  cardboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cardboard
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      # DATA_PATH is set in your .env file.
      # Default (./data) stores the database next to this file on the host.
      # See README for details.
      - ${DATA_PATH:-./data}:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/cardboard.db
      - FRONTEND_PATH=/app/frontend
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"   # rotate at 10 MB
        max-file: "3"     # keep 3 files max = 30 MB total
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/games/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
